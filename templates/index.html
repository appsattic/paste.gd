{{ template "header.html" . }}

  <div class="jumbotron">
    <h2 class="display-4">New Paste</h2>

    <form method="post" action="/paste">
      <div class="form-group">
        <input type="text" class="form-control" id="title" name="title" placeholder="Title ... (optional)">
      </div>
      <div class="form-group">
        <textarea class="form-control" id="text" name="text" rows="15" placeholder="Text ..."></textarea>
      </div>
      <fieldset class="form-group">
        <!-- <legend>Visibility</legend> -->
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="visibility" id="public" value="public" checked>
            Public (Anyone can find it.)
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="visibility" id="unlisted" value="unlisted">
            Unlisted (Paste URL required to view.)
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="visibility" id="encrypted" value="encrypted" disabled>
            Encrypted (Not yet implemented.)
          </label>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Create New Paste</button>
    </form>

  </div>

{{ template "footer.html" . }}
