{{ template "header.html" . }}

  <div class="jumbotron">
    <h2 class="display-4">New Paste</h2>

    <form method="post" action="/paste">
      <div class="form-group">
        <input type="text" class="form-control" id="title" name="title" placeholder="Title ... (optional)">
      </div>
      <div class="form-group">
        <textarea class="form-control" id="text" name="text" rows="20" placeholder="Text ..."></textarea>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="visibility">
          Unlisted
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Create New Paste</button>
    </form>

  </div>

{{ template "footer.html" . }}
